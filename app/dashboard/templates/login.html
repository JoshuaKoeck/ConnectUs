{% extends "auth_base.html" %}

{% block title %}Sign In — ConnectUS{% endblock %}

{% block content %}
  <!-- Header -->
  <div class="text-center mb-6">
    <a href="/" class="text-primary text-3xl font-bold tracking-wider inline-block mb-4">ConnectUS</a>
    <h1 class="text-2xl font-bold text-gray-900 mb-1">Welcome Back</h1>
    <p class="text-gray-600">Sign in to access your learning dashboard</p>
  </div>

  <!-- Login Card -->
  <div class="bg-white rounded-xl shadow-lg p-8">
    <form action="{% url 'login' %}" method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">Email or Username</label>
        <input id="email" name="email" type="text" required placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" name="remember" class="w-4 h-4 mr-2" /> Remember me
        </label>
        <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:shadow-lg">Sign In</button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? <a href="{% url 'register' %}" class="text-primary font-semibold hover:underline">Create one</a>
    </div>
  </div>
{% endblock %}
